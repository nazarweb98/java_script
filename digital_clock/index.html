<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css"/>
    </head>


    <body>

        <h1 class="title-header">Digital Clock</h1>

        <div class="clock-section">
            <div class="clock-box">
                <span id="hour"></span>
                <span>hour</span>
            </div>
            <div class="clock-box">
                <span id="minute"></span>
                <span>minutes</span>
            </div>
            <div class="clock-box">
                <span id="second"></span>
                <span>seconds</span>
            </div>
            <div class="clock-box">
                <span ></span>
                <span id="ampm">am</span>
            </div>
        </div>
        <script src="./js/script.js" async  ></script>
    </body>
</html>
